<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mileage and Pay Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Mileage and Pay Calculator</h1>
    </header>

    <main>
      <form action="submitDailyInfo(event)">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="mileageStart">Mileage Start:</label>
        <input type="number" id="mileageStart" name="mileageStart" required />

        <label for="mileageEnd">Mileage End:</label>
        <input type="number" id="mileageEnd" name="mileageEnd" required />

        <label for="pay">Pay:</label>
        <input type="number" id="pay" name="pay" required />

        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required />

        <button type="submit">Submit</button>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
